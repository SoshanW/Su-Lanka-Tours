    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@400;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Prevent FOUC (Flash of Unstyled Content) -->
    <style>
      /* Critical CSS for initial load */
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Open Sans', 'Helvetica Neue', sans-serif;
        background-color: #f8fafc;
        color: #1e293b;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Loading screen styles */
      .initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-logo {
        width: 200px;
        height: auto;
        opacity: 0.9;
      }
      
      /* iOS Safari fixes */
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
      }
      
      html {
        -webkit-text-size-adjust: 100%;
        height: 100%;
      }
      
      /* iOS Safari viewport fix */
      @supports (-webkit-touch-callout: none) {
        .min-h-screen {
          min-height: -webkit-fill-available;
        }
      }
      
      /* Hide loading screen when React loads */
      .app-loaded .initial-loading {
        display: none;
      }
    </style>
    
    <!-- iOS Safari specific styles -->
    <!--[if iOS]>
    <style>
      body {
        -webkit-overflow-scrolling: touch;
        overflow-scrolling: touch;
      }
    </style>
    <![endif]-->
  </head>
  <body>
    <!-- Initial loading screen -->
    <div class="initial-loading" id="initial-loading">
      <img src="/images/logo.png" alt="Su Lanka Tours" class="loading-logo" />
    </div>
    
    <!-- React app container -->
    <div id="root"></div>
    
    <!-- Hide loading screen when React starts -->
    <script>
      // Remove loading screen when React loads
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          var loadingElement = document.getElementById('initial-loading');
          if (loadingElement) {
            loadingElement.style.opacity = '0';
            loadingElement.style.transition = 'opacity 0.5s ease-out';
            setTimeout(function() {
              loadingElement.style.display = 'none';
              document.body.classList.add('app-loaded');
            }, 500);
          }
        }, 500);
      });
      
      // iOS-specific fixes
      if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
        document.documentElement.style.setProperty('-webkit-appearance', 'none');
        
        // Prevent zoom on input focus
        document.addEventListener('touchstart', function() {
          if (document.activeElement.tagName === 'INPUT' || document.activeElement.tagName === 'TEXTAREA') {
            document.activeElement.blur();
          }
        });
        
        // Handle iOS viewport changes
        function updateViewport() {
          const viewport = document.querySelector('meta[name="viewport"]');
          if (viewport) {
            viewport.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover');
          }
        }
        
        window.addEventListener('orientationchange', updateViewport);
        updateViewport();
      }
      
      // Performance optimization: Preload critical resources
      function preloadCriticalResources() {
        const criticalImages = [
          '/images/hero-bg.jpg',
          '/images/founder.jpg',
          '/images/attractions/sigiriya.jpg'
        ];
        
        criticalImages.forEach(function(src) {
          const link = document.createElement('link');
          link.rel = 'preload';
          link.as = 'image';
          link.href = src;
          document.head.appendChild(link);
        });
      }
      
      // Preload resources after initial load
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', preloadCriticalResources);
      } else {
        preloadCriticalResources();
      }
    </script>
    
    <!-- Main React app script -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
